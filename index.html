<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Infinite Sequence Investigator</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div id="InputContainer">
      <div>
        <label for="NumberInput">Numbers</label>
        <span>
          <input id="NumberInput" type="text"></input>
          <button id="NumberMinusButton" class="number-buttons">-</button>
          <button id="NumberPlusButton" class="number-buttons">+</button>
        </span>
      </div>
      <span id="ChosenNumbers"></span>
    </div>
    <div id="OutputContainer"></div>
  </body>
</html>
